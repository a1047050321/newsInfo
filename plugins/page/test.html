<script type="text/javascript">
var url = globalDnsConfigVar.accessAddr + "/media/video/get_list?type=101&pagenum=66&pageidx=";
function init(){
	var pageObj = new Page(".pageblock",{
		currPage:1,
		pagenum:66,
		total:"total",  //总条目key，用于ajax返回总条目获取的总数
		reqhttp:url,
		success:function(_data,_pageidx){
			console.log(_data);	
			console.log("_pageidx:"+_pageidx);
		},
		error:function(_pageidx){
			alert("请求数据失败");	
		}
	});
}
window.onload = init;
</script>
