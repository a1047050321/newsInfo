<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>颜色拾取</title>
    <link rel="stylesheet" href="color.css" />
</head>
<body>
    <div class="colorBoxWraper">
        <div class="autoColor border">
            <p>自动</p>
        </div>
        <div class="themeColor">
            <p>主题颜色</p>
            <div class="aloneColor colorBlocks border"></div>
            <div class="serialColor colorBlocks"></div>
        </div>
        <div class="standColor">
            <p>标准色</p>
            <div class="aloneColor colorBlocks border"></div>
        </div>
        <div class="recentColor">
            <p>最近使用的颜色</p>
            <div class="aloneColor colorBlocks border"></div>
        </div>
        <div class="anotherColor">
            <p>其他颜色</p>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="../../js/publicJS.js"></script>
    <script type="text/javascript" src="color.js"></script>
</body>
</html>
